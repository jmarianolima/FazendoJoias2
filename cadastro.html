<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Fazendo Joias</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="cadastro-page">
    <script src="js/include-header.js"></script>

    <main class="cadastro-container">
        <div class="cadastro-card">
            <h1>Criar Conta</h1>
            <p class="descricao">Preencha seus dados para se cadastrar</p>

            <form class="cadastro-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <div class="input-wrapper">
                        <i class="far fa-user"></i>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Digite seu nome completo"
                            required
                        >
                        <div class="tooltip">Por favor, insira seu nome completo</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite seu e-mail"
                            required
                        >
                        <div class="tooltip">Por favor, insira um e-mail válido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="Digite sua senha"
                            required
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="far fa-eye"></i>
                        </button>
                        <div class="tooltip">Por favor, insira uma senha</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmar-senha" 
                            name="confirmar-senha" 
                            placeholder="Confirme sua senha"
                            required
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="far fa-eye"></i>
                        </button>
                        <div class="tooltip">As senhas não coincidem</div>
                    </div>
                </div>

                <button type="submit" class="btn-criar-conta">
                    Criar conta
                </button>

                <div class="login-link">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        Já tem uma conta? Faça login
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/cadastro.js"></script>
    <script src="js/include-footer.js"></script>
</body>
</html>
