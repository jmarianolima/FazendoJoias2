<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fazendo Joias</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-page">
    <script src="js/include-header.js"></script>

    <main class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Login</h1>
                <p class="subtitle">Acesse sua conta para continuar</p>
            </div>

            <form id="loginForm" class="login-form" action="minha-conta.html" method="GET">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="maria@mail.com.br" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="recuperar-senha.html" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn-entrar">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <div class="separator">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <a href="https://accounts.google.com/signin" target="_blank" rel="noopener noreferrer" class="btn-social google">
                        <i class="fab fa-google"></i>
                        <span>Continuar com Google</span>
                    </a>
                    <a href="https://www.facebook.com/login" target="_blank" rel="noopener noreferrer" class="btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continuar com Facebook</span>
                    </a>
                </div>

                <div class="register-link">
                    <span>Ainda não tem conta?</span>
                    <a href="cadastro.html">Cadastre-se aqui</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/login.js"></script>
    <script src="js/include-footer.js"></script>
    <script src="js/cart-manager.js"></script>
</body>
</html>
