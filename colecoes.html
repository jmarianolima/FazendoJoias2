<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções - Fazendo Joias</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/colecoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="colecoes-page">
        <section class="colecao-hero">
            <h1>Nossas Coleções</h1>
            <p>Descubra joias únicas para cada momento especial</p>
        </section>

        <section class="colecao-categoria">
            <div class="categoria-header">
                <h2>Casamento</h2>
                <p>Peças únicas para seu dia especial</p>
            </div>
            <div class="categoria-grid">
                <!-- Cards serão inseridos via JavaScript -->
            </div>
        </section>

        <section class="colecao-categoria">
            <div class="categoria-header">
                <h2>Dia dos Namorados</h2>
                <p>Presentes que expressam amor</p>
            </div>
            <div class="categoria-grid">
                <!-- Cards serão inseridos via JavaScript -->
            </div>
        </section>

        <section class="colecao-categoria">
            <div class="categoria-header">
                <h2>Aniversário</h2>
                <p>Comemore com elegância</p>
            </div>
            <div class="categoria-grid">
                <!-- Cards serão inseridos via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Scripts essenciais primeiro -->
    <script src="js/cart-manager.js"></script>
    <script src="js/include-header.js"></script>
    
    <!-- Scripts secundários com defer -->
    <script defer src="DB/db.js"></script>
    <script defer src="js/produto-card.js"></script>
    <script defer src="js/colecoes.js"></script>
    <script defer src="js/include-footer.js"></script>
</body>
</html>
